{% macro render_field(field) %}
  {% if field.flags.required %}<span class="text-danger">*</span>{% endif %}
  {{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <p class="text-danger">{{ error }}</p>
    {% endfor %}
  {% endif %}
  </dd>
{% endmacro %}
